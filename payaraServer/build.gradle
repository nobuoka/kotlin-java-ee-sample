evaluationDependsOn(':application')

apply plugin: 'java'
apply plugin: 'application'

mainClassName = "Main"

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'fish.payara.extras:payara-micro:4.1.1.161.1'
    compile 'javax.mvc:javax.mvc-api:1.0-edr2'
}

def warTask = project(':application').tasks['war']
processResources.dependsOn(warTask)
processResources.from(warTask.outputs)
